<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="estilos.css"></link>
</head>
<body>
    <div id="Contenedor-principal">
        <div id="contenedor-calculadora">
            
            <div id="Pantalla">resultados

            </div>

            <div id="input-contenedor">
                <div class="teclas" id="borrar">borrar</div>                
                <div class="teclas">+</div>

                <div class="teclas">8</div>
                <div class="teclas">9</div>
                <div class="teclas">-</div>
                <div class="teclas">4</div>
                <div class="teclas">5</div>
                <div class="teclas">6</div>
                <div class="teclas">*</div>
                <div class="teclas">1</div>
                <div class="teclas">2</div>
                <div class="teclas">3</div>
                <div class="teclas">/</div>
                <div class="teclas" id="cero">0</div>
                <div class="teclas">=</div>



            </div>

        </div>
    </div>
    
</body>
<script src="javascript.js"></script>
</html>
