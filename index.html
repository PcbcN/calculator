<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="estilos.css"></link>
    <link rel="stylesheet" href="https://use.typekit.net/gmr7pnk.css">
</head>
<body>
    <div id="Contenedor-principal">
        <h1>Calculadora para THE ODIN PROJECT</h1>
        <div id="contenedor-calculadora">
            
            <div id="Pantalla">

            </div>

            <div id="input-contenedor">
                <div class="teclas" id="borrar"><p>BORRAR</p></div>                
                <div class="numeros" id=" + "><p>+</p></div>
                <div class="numeros" id="8"><p>7</p></div>
                <div class="numeros" id="8"><p>8</p></div>
                <div class="numeros" id="9"><p>9</p></div>
                <div class="numeros" id=" - "><p>-</p></div>
                <div class="numeros" id="4"><p>4</p></div>
                <div class="numeros" id="5"><p>5</p></div>
                <div class="numeros" id="6"><p>6</p></div>
                <div class="numeros" id=" * "><p>*</p></div>
                <div class="numeros" id="1"><p>1</p></div>
                <div class="numeros" id="2"><p>2</p></div>
                <div class="numeros" id="3"><p>3</p></div>
                <div class="numeros" id=" / "><p>/</p></div>
                <div class="numeros" id="0"><p>0</p></div>
                <div class="teclas" id="."><p>.</p></div>
                <div class="operar" id="igual"><p>=</p></div>



            </div>

        </div>
    </div>
    
</body>
<script src="javascript.js"></script>
</html>
