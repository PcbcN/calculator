<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="estilos.css"></link>
    <link rel="stylesheet" href="https://use.typekit.net/gmr7pnk.css">
</head>
<body>
    <div id="Contenedor-principal">
        <h1>Calculadora para THE ODIN PROJECT</h1>
        <div id="contenedor-calculadora">
            
            <div id="Pantalla">

            </div>

            <div id="input-contenedor">
                <div class="teclas" id="borrar"><p class="simbolos">BORRAR</p></div>                
                <div class="teclas" id="sumar"><p class="simbolos">+</p></div>
                <div class="numeros" id="8"><p class="simbolos">7</p></div>
                <div class="numeros" id="8"><p class="simbolos">8</p></div>
                <div class="numeros" id="9"><p class="simbolos">9</p></div>
                <div class="teclas" id="restar"><p class="simbolos">-</p></div>
                <div class="numeros" id="4"><p class="simbolos">4</p></div>
                <div class="numeros" id="5"><p class="simbolos">5</p></div>
                <div class="numeros" id="6"><p class="simbolos">6</p></div>
                <div class="teclas" id="multiplicar"><p class="simbolos">*</p></div>
                <div class="numeros" id="1"><p class="simbolos">1</p></div>
                <div class="numeros" id="2"><p class="simbolos">2</p></div>
                <div class="numeros" id="3"><p class="simbolos">3</p></div>
                <div class="teclas" id="dividir"><p class="simbolos">/</p></div>
                <div class="numeros" id="0"><p class="simbolos">0</p></div>
                <div class="operar" id="igual"><p class="simbolos">=</p></div>



            </div>

        </div>
    </div>
    
</body>
<script src="javascript.js"></script>
</html>
